<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="lines"></div>
        <div class="img">
            <img src="./image/Vikash pic.png" alt="image">
        </div>
        <div class="content">
            <div class="details">
                <h2>Vikash Maurya <br><span>UI designer</span></h2>
                <div class="data">
                    <h3>100<br><span>Post</span></h3>
                    <h3>1k <br><span>Followers</span></h3>
                    <h3>100 <br><span>Following</span></h3>
                </div>
                <div class="btn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
